{{define "layout"}}
<!DOCTYPE html>
<html>

<head>

    <title>{{.Title}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Metadata -->
    <meta name="keywords" content="The place to be..." />
    <meta name="description" content="My personal blog, your go-to for nothing" />

    <!-- Social Sharing Metadata -->
    <meta property="og:title" content="Construction" />
    <meta property="og:description" content="Main page for blog, your go-to for nothing" />
    <meta property="og:image" content="/static/images/og-image.png" />
    <meta property="og:url" content="https://sandpalette.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Icons and Favicons -->
    <link rel="icon" href="/static/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png" />

    <!-- Stylesheets -->
    <link href="/static/css/style.css" rel="stylesheet" />

</head>

<body>

    <div class="nav">
        <a class="active" href="index">Home</a>
        <a href="posts">Posts</a>
        <a href="about">About Me</a>
        <b href="login">Login</b>
    </div>


    <main>
        {{template "content" .}}

    </main>

    <footer>
        <p>&copy; {{.CurrentYear}} Your time</p>
    </footer>
</body>

</html>
{{end}}
